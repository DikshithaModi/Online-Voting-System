<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Online Voting System</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="navbar">Admin Panel - Online Voting System</div>
    
    <div class="container">
        <div class="section">
            <h2>Manage Elections</h2>
            <button class="btn" onclick="manageElections()">Add/Edit Elections</button>
        </div>
        
        <div class="section">
            <h2>Manage Candidates</h2>
            <button class="btn" onclick="manageCandidates()">Add/Remove Candidates</button>
        </div>
        
        <div class="section">
            <h2>View & Declare Results</h2>
            <button class="btn" onclick="viewResults()">View Results</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
